<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>Registro</title>
</head>
<body>
    <section>
        <div class="contForm">
            <div class="form-value">
                <form action="">
                    <h2>Registrarse</h2>
                    <div class="inputbox">
                        <ion-icon name="people-outline"></ion-icon>
                        <input id="Rusuario" type="text" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>

                        <label for="">Contraseña</label>
                    </div>

                    <button id="btnRegistrar" >Registrarme</button>
                    
                    <div class="registro">
                        <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

        <!-- <a href="productos.html"> Ir a ver los productos</a> -->
