<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="contForm">
            <div class="form-value">
                <form action="">
                    <h2>Inicio de sesion</h2>
                    <div class="inputbox">
                        <ion-icon name="people-outline"></ion-icon>
                        <input id="loginUsuario" type="text" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="loginContraseña" type="password" required>
                        <label for="">Contraseña</label>
                    </div>

                    <button id="btnLogin">Iniciar sesion</button>
                    <div class="registro">
                        <p>¿No tienes una cuenta? <a href="registros.html">Registrarme</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

        <!-- <a href="productos.html"> Ir a ver los productos</a> -->

    <script type="module" src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
